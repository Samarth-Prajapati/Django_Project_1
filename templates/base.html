<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Production Report {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-gradient: linear-gradient(135deg, #b18fe8 0%, #c950f59e 100%);
        --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --card-hover-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        --border-radius: 12px;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      .navbar {
        background: var(--primary-gradient) !important;
        box-shadow: var(--card-shadow);
        border: none;
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: white !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500;
        margin: 0 0.5rem;
        padding: 0.75rem 1rem !important;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white !important;
        transform: translateY(-2px);
      }

      .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        background: white;
      }

      .card:hover {
        box-shadow: var(--card-hover-shadow);
        transform: translateY(-4px);
      }

      .btn {
        border-radius: 8px;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        border: none;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.875rem;
      }

      .btn-primary {
        background: var(--primary-gradient);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .btn-success {
        background: var(--success-gradient);
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      }

      .btn-danger {
        background: var(--secondary-gradient);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }

      .table {
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        background: white;
      }

      .table thead th {
        background: var(--dark-gradient);
        color: white;
        font-weight: 600;
        border: none;
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.875rem;
      }

      .table tbody tr {
        transition: all 0.3s ease;
      }

      .table tbody tr:hover {
        background: rgba(102, 126, 234, 0.05);
        transform: scale(1.01);
      }

      .table tbody td {
        padding: 1rem;
        border-color: rgba(0, 0, 0, 0.05);
        vertical-align: middle;
      }

      /* DataTables Enhancements */
      .dataTables_wrapper {
        padding: 1rem 0;
      }

      .dataTables_filter input {
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        transition: all 0.3s ease;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .dataTables_filter input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        outline: none;
      }

      .dataTables_length select {
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 0.25rem 0.5rem;
        margin: 0 0.5rem;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .dataTables_info,
      .dataTables_filter label,
      .dataTables_length label {
        font-weight: 500;
        color: #6c757d;
        margin-bottom: 0;
      }

      .dataTables_paginate .pagination {
        margin-bottom: 0;
      }

      .page-link {
        border-radius: 8px;
        margin: 0 0.125rem;
        border: none;
        padding: 0.5rem 0.75rem;
        color: #667eea;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .page-link:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .page-item.active .page-link {
        background: var(--primary-gradient);
        border: none;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .nav-tabs {
        border: none;
        background: white;
        border-radius: var(--border-radius);
        padding: 0.5rem;
        box-shadow: var(--card-shadow);
      }

      .nav-tabs .nav-link {
        border: none;
        border-radius: 8px;
        margin: 0 0.25rem;
        font-weight: 500;
        color: #6c757d;
        transition: all 0.3s ease;
      }

      .nav-tabs .nav-link.active {
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .nav-tabs .nav-link:hover {
        background: rgba(102, 126, 234, 0.1);
        border-color: transparent;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gradient-text {
        background: var(--primary-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- Header Navbar: present on all pages -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <i class="fas fa-chart-line me-2"></i>
          Team Production Report
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center"
                href="{% url 'projects:project_list' %}"
              >
                <i class="fas fa-project-diagram me-2"></i>Projects
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center"
                href="{% url 'resources:resource_list' %}"
              >
                <i class="fas fa-users me-2"></i>Resources
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center"
                href="{% url 'projects:attendance_home' %}"
              >
                <i class="fas fa-calendar-check me-2"></i>Attendance
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center"
                href="{% url 'projects:project_canvas_tree_visualization' %}"
              >
                <i class="fas fa-sitemap me-2"></i>Project Tree
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 100px" class="fade-in">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
